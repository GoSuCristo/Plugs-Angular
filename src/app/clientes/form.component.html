<ul class="alert-danger alert" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{err}}
    </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form #clienteForm = "ngForm">
            <div class="form-group row my-3">
                <label class="col-form-label col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-form" [(ngModel)]="cliente.nombre" name="nombre"  #nombre="ngModel"><!-- required minlength="4" -->
                    <div *ngIf="nombre.invalid && (nombre.dirty||nombre.touched)" class="alert alert-danger">
                        <div *ngIf="nombre.errors?.['required']">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors?.['minlength']">
                            El nombre debe tener almenos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-form-label col-sm-2 col-form-label">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-form" [(ngModel)]="cliente.apellido" name="apellido"  #apellido="ngModel"><!-- required -->
                    <div *ngIf="apellido.invalid && (apellido.dirty||apellido.touched)" class="alert alert-danger">
                        <div *ngIf="apellido.errors?.['required']">
                            apellido es requerido
                        </div>
                        <div *ngIf="apellido.errors?.['minlength']">
                            El apellido debe tener almenos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row my-3">
                <label class="col-form-label col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control col-form" [(ngModel)]="cliente.email" name="email"  #email="ngModel"><!-- required email  -->
                    <div *ngIf="email.invalid && (email.dirty||email.touched)" class="alert alert-danger">
                        <div *ngIf="email.errors?.['required']">
                            email es requerido
                        </div>
                        <div *ngIf="email.errors?.['email']">
                            El email debe tener formato de Email ejemplo@ejemplo.algo
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class=" col-sm-6">
                    <button type="button" role="button" class="btn btn-primary" (click)='create()' *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
                    <ng-template #elseBlock>
                        <button type="button" role="button" class="btn btn-primary" (click)='update()' [disabled]="!clienteForm.form.valid">Editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
